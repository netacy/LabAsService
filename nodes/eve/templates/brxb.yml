---
type: qemu
description: Bridge B
name: brxb
cpulimit: 1
icon: 0_UbiquitiNanobeamB.png
cpu: 1
ram: 512
ethernet: 8
eth_name:
- br1b
- br2b
- br3b
- br4b
- br5b
- br6b
- br7b
- br8b
console: vnc
shutdown: 1
qemu_arch: x86_64
qemu_nic: virtio-net-pci
qemu_options: -machine type=pc,accel=kvm -k fr -vga std -usbdevice tablet -boot order=dc -device virtio-net-pci,netdev=myNet3 -netdev tap,id=myNet3,ifname=__base3,script=/opt/unetlab/scripts/addtobridge.sh -fsdev local,security_model=passthrough,id=fsdev0,path=/root -device virtio-9p-pci,id=fs0,fsdev=fsdev0,mount_tag=hostshare

...
